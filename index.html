<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="google-header">
      <div class="nav-container">
        <a href="#" class="text-link">
          <p>About</p>
        </a>
        <a href="#" class="text-link">
          <p>Store</p>
        </a>
      </div>
      <nav class="nav-container">
        <a href="#" class="text-link">
          <p>Gmail</p>
        </a>
        <a href="#" class="text-link">
          <p>Images</p>
        </a>
        <a href="#" class="icon-link">
          <i class="fa-solid fa-bars"></i>
        </a>
        <button class="img-btn">
          <img src="/public/profile-pic.jpg" alt="Profile image" />
        </button>
      </nav>
    </header>
    <main>
      <h1 class="title-text">Google</h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input title="Search" type="text" />
        <div>
          <button class="input-icon">
            <i class="fa-solid fa-keyboard"></i>
          </button>
          <button class="input-icon">
            <i class="fa-solid fa-microphone input-icon"></i>
          </button>
          <button class="input-icon">
            <i class="fa-solid fa-camera-retro"></i>
          </button>
        </div>
      </div>
      <div class="button-group">
        <button><p>Google Search</p></button>
        <button><p>I'm feeling lucky</p></button>
      </div>
    </main>
    <footer>
      <div>
        <p>Sweden</p>
      </div>
      <hr />
      <div class="footer-group">
        <div class="footer-links">
          <a href="#">
            <p>Advertising</p>
          </a>
          <a href="#">
            <p>Enterprise Solutions</p>
          </a>
          <a href="#">
            <p>How search works</p>
          </a>
        </div>
        <div class="footer-links">
          <a href="#">
            <p>Privacy</p>
          </a>
          <a href="#">
            <p>Terms</p>
          </a>
          <a href="#">
            <p>Settings</p>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
